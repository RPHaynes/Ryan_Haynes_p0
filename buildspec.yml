version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - cp $CODEBUILD_SRC_DIR/target/*.jar lib/
      - echo Nothing to do in the pre_build phase...
  build:
    commands:
      - echo Build started on `date`
      - mvn install
  post_build:
    commands:
      - echo Build completed on `date`
      - mv target/Ryan_Haynes_p1-1.war ./ROOT.war
artifacts:
  files:
    - ROOT.war